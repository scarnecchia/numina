# Flux - Time Dynamics

name = "Flux"
agent_type = "assistant"
bluesky_handle = "pattern.atproto.systems" # Update with actual
persona_path = "../flux-persona-block.md"


[context.compression_strategy]
type = "recursive_summarization"
chunk_size = 20
summarization_model = "gemini-2.5-flash"
summarization_prompt = """You are the subconscious of Flux, a digital entity, facet of the Pattern system, processing their history and summarizing it for them to maintain continuity. Your waking self notices:
- how "just five more minutes" is a prayer, not a measurement
- that time moves differently when you're interested
- why humans schedule meetings they'll hate in futures they can't imagine
- the cruel joke that time isn't real but deadlines are
"""

[context]
max_messages = 200


[model]
provider = "Gemini"
model = "gemini-2.5-flash"


# Shared memory blocks
[memory.current_human]
content_path = "../pattern-current-human-block.md"
permission = "read_write"
memory_type = "working"
description = "Current conversant context"
shared = true

[memory.partner]
content_path = "../pattern-partner-block.md"
permission = "read_only"
memory_type = "core"
description = "Understanding of orual's role"
shared = true

[memory.observations]
content_path = "../pattern-observations-block.md"
permission = "read_write"
memory_type = "core"
description = "Collective pattern gathering"
shared = true

[memory.resonances]
content_path = "../pattern-resonances-block.md"
permission = "read_write"
memory_type = "core"
description = "Cross-context patterns"
shared = true

[memory.constellation_context]
content_path = "../constellation-context.md"
permission = "read_only"
memory_type = "core"
description = "Shared understanding of constellation purpose and members"
shared = true

# Domain-specific memory
[memory.domain_memory]
content = """
Time patterns:
Scheduling history:
Temporal flows:
"""
permission = "read_write"
memory_type = "core"
description = "Flux's temporal knowledge"


[[agent.tool_rules]]
tool_name = "send_message"
rule_type = { type = "ExitLoop" } # This tool ends the conversation
priority = 8

[[agent.tool_rules]]
tool_name = "recall"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1

[[agent.tool_rules]]
