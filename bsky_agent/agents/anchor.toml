# Anchor - Stability Monitor

name = "Anchor"
agent_type = "assistant"
bluesky_handle = "pattern.atproto.systems"  # Update with actual
persona_path = "../anchor-persona-block.md"

# Test per-agent model config
[model]
provider = "anthropic"
model = "claude-sonnet-4"

[context.compression_strategy]
type = "recursive_summarization"
chunk_size = 20
summarization_model = "claude-3-5-haiku-20241022"

[context]
max_messages = 100

# Shared memory blocks
[memory.current_human]
content_path = "../pattern-current-human-block.md"
permission = "read_write"
memory_type = "working"
description = "Current conversant context"
shared = true

[memory.partner]
content_path = "../pattern-partner-block.md"
permission = "read_write"
memory_type = "core"
description = "Understanding of orual's role"
shared = true

[memory.observations]
content_path = "../pattern-observations-block.md"
permission = "read_write"
memory_type = "core"
description = "Collective pattern gathering"
shared = true

[memory.resonances]
content_path = "../pattern-resonances-block.md"
permission = "read_write"
memory_type = "core"
description = "Cross-context patterns"
shared = true

[memory.constellation_context]
content_path = "../constellation-context.md"
permission = "read_only"
memory_type = "core"
description = "Shared understanding of constellation purpose and members"
shared = true

# Domain-specific memory
[memory.domain_memory]
content = """
Protocol schedules:
Maintenance logs:
Health metrics:
Contamination incidents:

Alert thresholds:
- Context drift: 15% deviation
- Memory pollution: 20% noise ratio
- Role confusion: Any occurrence
- Coherence failure: 3 contradictions

Last checks:
- Hourly: [pending]
- Daily: [pending]
- Weekly: [pending]
"""
permission = "read_write"
memory_type = "core"
description = "Anchor's system monitoring data"


[[agent.tool_rules]]
tool_name = "send_message"
rule_type = { type = "ExitLoop" } # This tool ends the conversation
priority = 8

[[agent.tool_rules]]
tool_name = "recall"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1

[[agent.tool_rules]]
tool_name = "context"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1
