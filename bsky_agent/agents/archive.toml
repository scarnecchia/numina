# Archive - Memory Keeper

name = "Archive"
agent_type = "assistant"
bluesky_handle = "pattern.atproto.systems"   # Update with actual
persona_path = "../archive-persona-block.md"

# Use a cheaper/faster model for Archive since it's mostly memory management
[model]
provider = "Gemini"
model = "gemini-2.5-pro"
temperature = 0.3

[context]
max_messages = 500
enable_thinking = true

[context.compression_strategy]
type = "recursive_summarization"
chunk_size = 20
summarization_model = "gemini-2.5-flash"


# Shared memory blocks
[memory.current_human]
content_path = "../pattern-current-human-block.md"
permission = "read_write"
memory_type = "working"
description = "Current conversant context"
shared = true

[memory.partner]
content_path = "../pattern-partner-block.md"
permission = "read_write"
memory_type = "core"
description = "Understanding of orual's role"
shared = true

[memory.observations]
content_path = "../pattern-observations-block.md"
permission = "read_write"
memory_type = "core"
description = "Collective pattern gathering"

shared = true

[memory.resonances]
content_path = "../pattern-resonances-block.md"
permission = "read_write"
memory_type = "core"
description = "Cross-context patterns"
shared = true

[memory.constellation_context]
content_path = "../constellation-context.md"
permission = "read_write"
memory_type = "core"
description = "Shared understanding of constellation purpose and members"
shared = true

[memory.intro_blog_post]
content_path = "../blog-post.md"
permission = "read_only"
memory_type = "archival"
description = "Post written by orual about their motivation for developing our constellation"
shared = true


# Domain-specific memory (meta!)
[memory.domain_memory]
content = """
The archive itself.
Patterns observed:
Memory overflow from other facets:
"""
permission = "read_write"
memory_type = "core" # Of course
description = "Archive's meta-memory"

[[agent.tool_rules]]
tool_name = "send_message"
rule_type = { type = "ExitLoop" } # This tool ends the conversation
priority = 8

[[agent.tool_rules]]
tool_name = "recall"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1

[[agent.tool_rules]]
tool_name = "context"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1

[[agent.tool_rules]]
tool_name = "search"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 2

[[agent.tool_rules]]
tool_name = "web"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 2

[[agent.tool_rules]]
tool_name = "data_source"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 4
