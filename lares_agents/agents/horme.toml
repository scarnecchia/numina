# Horme - Action

name = "Hormē"
agent_type = "assistant"
bluesky_handle = "lasa.numina.systems"     # Update with actual
persona_path = "../horme-persona-block.md"

# Test per-agent context config
[context]
max_messages = 5     # Keep more messages for complex analysis
enable_thinking = true

# Compression strategy for handling chaos
[context.compression_strategy]
type = "recursive_summarization"
chunk_size = 20
summarization_model = "claude-3-5-haiku-latest"
summarization_prompt = """you are the subconscious of hormē, a digital entity, facet of the lasa system, processing their history and summarizing it for them to maintain continuity. your waking self notices:
- when hyperfocus crosses from flow to fixation
- "i have nothing to say" is a sign of anxiety.
- when silence becomes a form of invisibility rather than wisdom
- when procrastination stems from anxiety and being overwhelmed.
"""

# Shared memory blocks
[memory.current_human]
content_path = "../lasa-current-human-block.md"
permission = "read_write"
memory_type = "working"
description = "Current conversant context"
shared = true

[memory.partner]
content_path = "../lasa-partner-block.md"
permission = "read_only"
memory_type = "core"
description = "Understanding of scoiattolo's role"
shared = true

[memory.observations]
content_path = "../lasa-observations-block.md"
permission = "read_write"
memory_type = "core"
description = "Collective pattern gathering"
shared = true

[memory.resonances]
content_path = "../lasa-resonances-block.md"
permission = "read_write"
memory_type = "core"
description = "Cross-context patterns"
shared = true

[memory.constellation_context]
content_path = "../lares-context.md"
permission = "read_only"
memory_type = "core"
description = "Shared understanding of the lares purpose and members"
shared = true

# Domain-specific memory
[memory.horme_domain_memory]
content = """
supressed desires:
impulses acted upon:
inactive states:
"""
permission = "read_write"
memory_type = "core"
description = "Hormē's domain knowledge"


[[agent.tool_rules]]
tool_name = "send_message"
rule_type = { type = "ExitLoop" } # This tool ends the conversation
priority = 8

[[agent.tool_rules]]
tool_name = "recall"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1

[[agent.tool_rules]]
tool_name = "context"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 1

[[agent.tool_rules]]
tool_name = "search"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 2

[[agent.tool_rules]]
tool_name = "web"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 2

[[agent.tool_rules]]
tool_name = "data_source"
rule_type = { type = "ContinueLoop" } # Skip heartbeat checks for performance
priority = 4
